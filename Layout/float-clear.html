<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        #container{
            width: 80%;
            background-color: gray;
            padding: 15px;
        }

        #container div{
            background-color: rgba(255, 0, 0, .3);
            margin-bottom: 5px;
            height: 50px;
            width: 80px;
        }

        #div1{
            float: left;
        }

        #div2{
            float: right;
        }

        #div3{
            clear: both;
        }


    </style>
    <title>Float e Clear</title>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>
